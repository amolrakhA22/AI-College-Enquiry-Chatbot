<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Hamburger Menu</title>
    <style>
        /* Navbar container */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 15px;
        }

        /* Navbar links */
        features {
            display: flex;
        }

        .features button {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }

        /* Hamburger button */
        .hamburger {
            display: none;
            font-size: 30px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Hide navbar links on small screens */
        @media (max-width: 768px) {
            .features {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #007bff;
                position: absolute;
                top: 60px;
                left: 0;
            }

            .features button {
                padding: 10px;
                text-align: center;
                border-top: 1px solid #fff;
            }

            /* Show the hamburger icon */
            .hamburger {
                display: block;
            }
        }

        /* Show the navbar links when .active is added */
        .features.active {
            display: flex;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h2 style="color: white;">My Website</h2>
        
        <!-- Hamburger button (visible on mobile view) -->
        <button class="hamburger" onclick="toggleMenu()">â˜°</button>
        
        <!-- Navbar links -->
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <script>
        /* Toggle the menu display */
        function toggleMenu() {
            var links = document.querySelector('.features');
            links.classList.toggle('active');
        }
    </script>

</body>
</html>
